<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPMods Studio | Post Generator</title>
    <style>
        /* --- GLOBAL THEME (Cyberpunk Glass) --- */
        :root {
            --primary: #d400ff;
            --secondary: #00e5ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --bg-dark: #0f0c29;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-attachment: fixed;
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            box-sizing: border-box;
        }

        /* --- MAIN LAYOUT --- */
        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        /* --- SCROLLBARS --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        /* --- GLASS PANELS --- */
        .glass-panel {
            background: rgba(18, 18, 28, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 800;
        }

        /* --- INPUTS & FORMS --- */
        .input-group { position: relative; margin-bottom: 10px; }
        
        label {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 5px;
            display: block;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: #fff;
            border-radius: 10px;
            font-family: inherit;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2);
        }

        textarea { resize: vertical; }

        /* --- BUTTONS --- */
        .btn {
            background: linear-gradient(90deg, var(--primary), #8e2de2);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(212, 0, 255, 0.3);
        }

        .btn:active { transform: scale(0.98); }
        .btn-secondary { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); box-shadow: none; }
        .btn-green { background: linear-gradient(90deg, #11998e, #38ef7d); box-shadow: 0 4px 15px rgba(56, 239, 125, 0.3); }

        /* --- LINK MANAGER --- */
        .link-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            position: relative;
        }
        .remove-btn {
            position: absolute;
            top: 10px; right: 10px;
            background: #ff4b2b;
            color: white;
            border: none;
            width: 24px; height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- PREVIEW PHONE MOCKUP --- */
        .phone-mockup {
            border: 8px solid #1a1a1a;
            border-radius: 20px;
            background: #121212; /* Default Dark Mode */
            overflow-y: auto;
            height: 100%;
            padding: 15px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
        
        .code-box {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--secondary);
            height: 150px;
            white-space: pre;
            overflow-x: auto;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
                padding: 10px;
            }
            body { height: auto; }
            .glass-panel { max-height: none; height: auto; }
            .phone-mockup { height: 500px; }
        }
    </style>
</head>
<body>

<div class="app-container">

</div>

<script>

                <option value="üîó" ${icon === 'üîó' ? 'selected' : ''}>üîó Link</option>

    };

    // --- 3. GENERATE POST ---
    function generatePost() {
        const thumb = document.getElementById('thumbUrl').value;
        const title = document.getElementById('postTitle').value;
        const subtitle = document.getElementById('postSubtitle').value;
        const intro = document.getElementById('introText').value;
        const desc = document.getElementById('descText').value;
        const featuresRaw = document.getElementById('featuresList').value;
        const pass = document.getElementById('filePassword').value;
        const tags = document.getElementById('seoTags').value;

        // Process Features
        let featuresHTML = "";
        featuresRaw.split('\n').forEach(line => {
            if(line.trim()) {
                let formatted = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                featuresHTML += `<li>${formatted}</li>\n`;
            }
        });

        // Process Downloads
        let downloadsHTML = '<div class="dp-download-grid">';
        document.querySelectorAll('.link-item').forEach(group => {
            const lTitle = group.querySelector('.dl-title').value;
            const lSub = group.querySelector('.dl-sub').value;
            const lUrl = group.querySelector('.dl-url').value;
            const lIcon = group.querySelector('.dl-icon').value;
            if(lTitle) {
                downloadsHTML += `
    <a href="${lUrl}" class="dp-glass-btn" target="_blank">
        <span class="dp-btn-icon">${lIcon}</span>
        <div class="dp-btn-text">
            <span class="dp-btn-title">${lTitle}</span>
            <span class="dp-btn-sub">${lSub}</span>

        <span class="dp-arrow">‚ûî</span>
    </a>`;
            }
        });
        downloadsHTML += '</div>';

        // HTML TEMPLATE
        const html = `
<style>
/* --- DPMods Premium Style V3 --- */

.dpmods-post-container ul li::before { content: "‚ö°"; position: absolute; left: 0; }

/* Buttons */
.dp-download-grid { display: flex; flex-direction: column; gap: 12px; margin: 20px 0; }
.dp-glass-btn { display: flex; align-items: center; justify-content: space-between; background: linear-gradient(135deg, rgba(106, 17, 203, 0.2), rgba(255, 0, 136, 0.2)); border: 1px solid rgba(255, 255, 255, 0.1); border-left: 4px solid #d400ff; padding: 15px 20px; border-radius: 12px; text-decoration: none !important; transition: all 0.3s ease; backdrop-filter: blur(10px); }
.dp-glass-btn:hover { transform: translateY(-3px); border-left: 4px solid #00ffff; background: linear-gradient(135deg, rgba(106, 17, 203, 0.4), rgba(255, 0, 136, 0.4)); }
.dp-btn-title { font-weight: bold; font-size: 16px; color: #fff !important; display:block; }
.dp-btn-sub { font-size: 12px; color: #ffccff !important; opacity: 0.8; }
.dp-btn-icon { font-size: 24px; margin-right: 15px; }
.dp-arrow { color: #fff; opacity: 0.7; font-size: 20px; }

/* Password Box */
.dp-password-container { background: linear-gradient(145deg, #2a203b, #1e1628); border-radius: 12px; padding: 20px; margin-top: 30px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

<div class="dpmods-post-container">

    <h4>üí¨ <strong>Connect with DPMods:</strong></h4>
    <p>
        üåê <strong>Website:</strong> <a href="https://www.dpmods.com">https://www.dpmods.com</a><br />
        üì¢ <strong>Telegram Channel:</strong> <a href="https://t.me/dp_mods">https://t.me/dp_mods</a><br />
        üé• <strong>YouTube:</strong> <a href="https://www.youtube.com/@dpmods">https://www.youtube.com/@dpmods</a>
    </p>

    <p>üí• Don‚Äôt forget to <strong>Like, Share & Subscribe</strong>! üí•</p>
    
    <h4>üîñ <strong>Tags</strong></h4>
    <p>${tags}</p>
</div>

<script>
window.revealPassword = function() {
    var btn = document.querySelector('.dp-unlock-btn');
    var wrapper = document.getElementById('dp-lock-wrapper');
    var result = document.getElementById('dp-password-result');
    if (!btn || !wrapper || !result) return;
    btn.innerHTML = "Wait 5s... üîÑ"; btn.style.opacity = "0.7"; btn.disabled = true;
    setTimeout(function() {
        wrapper.style.display = 'none'; result.style.display = 'block';
        result.innerHTML = "üîë Password: <span style='color: #66ff66; font-size: 22px; margin-left: 10px;'>${pass}</span>";
    }, 5000);
};
document.addEventListener("DOMContentLoaded", function() {});
<\/script>`;

        document.getElementById('finalCode').value = html;
        document.getElementById('previewContainer').innerHTML = html;
        // Adjust preview container for better mobile view simulation
        document.getElementById('previewContainer').style.background = "#0f0f0f";
        document.getElementById('previewContainer').style.padding = "20px";
    }

    function copyCode() {
        const copyText = document.getElementById("finalCode");
        copyText.select();
        navigator.clipboard.writeText(copyText.value);
        alert("‚úÖ Code Copied!");
    }
</script>
</body>
</html>
