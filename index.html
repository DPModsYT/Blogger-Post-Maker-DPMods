<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPMods Engine | Dark Anime V5.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* --- DARK ANIME THEME --- */
        :root {
            --bg-dark: #09090b;
            --glass-panel: rgba(20, 20, 25, 0.85); /* Slightly darker for contrast */
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #c084fc; /* Neon Purple */
            --secondary: #2dd4bf; /* Teal/Cyan */
            --accent: #f472b6; /* Sakura Pink */
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --font-ui: 'Outfit', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b, #09090b);
            color: var(--text-main);
            font-family: var(--font-ui);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- PARTICLES --- */
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .particle { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: floatUp 10s infinite linear; box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- LAYOUT --- */
        .engine-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 25px;
            width: 100%;
            max-width: 1400px;
            z-index: 10;
            height: 92vh;
        }

        /* --- PANELS --- */
        .panel {
            background: var(--glass-panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }
        .panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        /* --- EDITOR HEADER --- */
        .editor-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }
        .brand {
            font-size: 20px; font-weight: 700; letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #94a3b8); -webkit-background-clip: text; background-clip: text; color: transparent;
        }

        .scroll-area { padding: 30px; overflow-y: auto; flex-grow: 1; }

        /* --- INPUT STYLING --- */
        .input-group { margin-bottom: 20px; }
        label {
            font-size: 11px; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 8px; display: block; font-weight: 700;
        }

        input, textarea, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-family: var(--font-ui);
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none; border-color: var(--primary); background: rgba(192, 132, 252, 0.05);
            box-shadow: 0 0 15px rgba(192, 132, 252, 0.1);
        }

        /* --- LINK ROW STYLING (FIXED) --- */
        .link-row {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            display: grid;
            grid-template-columns: 60px 1fr; /* Icon | Inputs */
            gap: 15px;
            align-items: start;
            transition: 0.3s;
        }
        .link-row:hover { background: rgba(255, 255, 255, 0.05); border-color: var(--secondary); }

        /* The Icon Select Box */
        .icon-select-wrapper {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .dl-i {
            font-size: 24px; padding: 5px; height: 50px; text-align: center;
            background: rgba(0,0,0,0.3); border-color: var(--glass-border); cursor: pointer;
        }

        /* The Input Fields Area */
        .link-inputs {
            display: flex; flex-direction: column; gap: 10px;
        }
        .link-inputs input {
            background: rgba(0, 0, 0, 0.5); /* Darker bg for better visibility */
            border: 1px solid rgba(255,255,255,0.15);
            padding: 10px 12px;
            font-size: 13px;
        }
        .link-inputs input::placeholder { color: #666; }
        
        .dl-t { font-weight: bold; color: var(--primary); }
        .dl-s { font-size: 12px; color: var(--text-muted); }

        /* Remove Button */
        .del-btn {
            position: absolute; top: -10px; right: -10px;
            background: #ef4444; color: white; border: none;
            width: 24px; height: 24px; border-radius: 50%;
            cursor: pointer; font-weight: bold; line-height: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* --- BUTTONS --- */
        .btn-gen {
            background: linear-gradient(135deg, var(--primary), var(--accent)); color: white;
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            font-weight: 700; cursor: pointer; margin-top: 10px;
            box-shadow: 0 5px 20px rgba(192, 132, 252, 0.3);
        }
        .btn-add {
            width: 100%; background: transparent; border: 1px dashed var(--text-muted);
            color: var(--text-muted); padding: 12px; border-radius: 12px; cursor: pointer;
            transition: 0.3s; margin-top: 5px;
        }
        .btn-add:hover { border-color: var(--secondary); color: var(--secondary); background: rgba(45, 212, 191, 0.05); }

        /* --- PREVIEW --- */
        .preview-panel { background: transparent; border: none; box-shadow: none; justify-content: center; }
        .phone-mockup {
            width: 100%; height: 100%; background: #000; border-radius: 40px;
            border: 8px solid #2d2d2d; overflow: hidden; position: relative; display: flex; flex-direction: column;

        .notch {

        #previewContainer {

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            .engine-container { display: flex; flex-direction: column; height: auto; }
            .preview-panel { height: 700px; width: 100%; }
        }
    </style>
</head>
