<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPMods Studio | V3 Generator</title>
    <style>
        /* --- GLOBAL THEME: Deep Space Glass --- */
        :root {
            --primary: #d400ff;
            --secondary: #00e5ff;
            --bg-dark: #0a0a12;
            --glass: rgba(20, 20, 30, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top right, #1a0b2e, #000000);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- LAYOUT --- */
        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Desktop: Split View */
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        /* --- GLASS PANELS --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        /* --- TYPOGRAPHY --- */
        h2 {
            margin: 0 0 20px 0;
            font-size: 1.4rem;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
        }

        label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 6px;
            display: block;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* --- INPUTS --- */
        .input-group { margin-bottom: 15px; }
        
        input, textarea, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(212, 0, 255, 0.2);
            background: rgba(0, 0, 0, 0.6);
        }

        /* --- BUTTONS --- */
        .btn {
            background: linear-gradient(90deg, var(--primary), #9900ff);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.2s;
            margin-top: 10px;
            box-shadow: 0 5px 20px rgba(212, 0, 255, 0.3);
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-outline {
            background: transparent;
            border: 1px dashed var(--border);
            color: #aaa;
            box-shadow: none;
        }
        .btn-outline:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        /* --- LINK MANAGER --- */
        .link-item {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            position: relative;
            border: 1px solid transparent;
        }
        .link-item:hover { border-color: rgba(255,255,255,0.1); }
        .remove-link {
            position: absolute; right: 10px; top: 10px;
            background: #ff3333; color: white;
            border: none; width: 24px; height: 24px;
            border-radius: 50%; cursor: pointer;
            font-weight: bold;
        }

        /* --- PREVIEW BOX (PHONE) --- */
        .preview-wrapper {
            background: #000;
            border-radius: 30px;
            border: 8px solid #222;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #previewContainer {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background: #0f0f1a; /* Dark background for preview */
            color: #fff;
        }

        /* !!! CRITICAL FIX: Hide Style Tags in Preview !!! */
        #previewContainer style {
            display: none !important;
        }

        .code-output {
            background: #111;
            color: #0f0;
            font-family: monospace;
            padding: 15px;
            border-radius: 12px;
            height: 150px;
            margin-top: 20px;
            font-size: 12px;
            border: 1px solid #333;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
                padding: 10px;
            }
            .glass-panel {
                height: auto;
                border-radius: 16px;
                padding: 15px;
            }
            .preview-wrapper {
                height: 500px; /* Fixed height for mobile preview */
            }
            body { background: #0a0a12; }
        }
    </style>
</head>
