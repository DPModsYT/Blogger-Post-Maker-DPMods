<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* --- CRYSTAL THEME V7 --- */
        :root {
            --bg-deep: #050505;
            --glass-surface: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-glow: rgba(255, 255, 255, 0.15);
            --primary: #a855f7; /* Purple */
            --secondary: #06b6d4; /* Cyan */
            --accent: #f43f5e; /* Rose */
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --font-ui: 'Manrope', sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(168, 85, 247, 0.15), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15), transparent 40%);
            color: var(--text-main);
            font-family: var(--font-ui);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        /* Noise Texture for Realism */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuNjUiIG51bT1vY3RhdmVzLTMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIwLjAzIi8+PC9zdmc+');
            pointer-events: none; z-index: 0;
        }

        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .particle { position: absolute; background: white; border-radius: 50%; opacity: 0; animation: floatUp 15s infinite linear; box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        @keyframes floatUp { 0% { transform: translateY(110vh) scale(0); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-10vh) scale(1); opacity: 0; } }

        /* --- LAYOUT --- */
        .engine-container {
            display: grid; grid-template-columns: 1fr 420px; gap: 30px;
            width: 100%; max-width: 1500px; z-index: 10; height: 92vh;
        }

        /* --- GLASS PANELS --- */
        .panel {
            background: var(--glass-surface);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-glow);
            border-radius: 24px;
            display: flex; flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            overflow: hidden; transition: 0.3s;
        }

        .editor-header {
            padding: 20px 30px; border-bottom: 1px solid var(--glass-border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand {
            font-size: 18px; font-weight: 800; letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #9ca3af); -webkit-background-clip: text; background-clip: text; color: transparent;
        }
        .scroll-area { padding: 30px; overflow-y: auto; flex-grow: 1; }

        /* --- INPUTS (Glassy) --- */
        .input-group { margin-bottom: 24px; position: relative; }
        
        label {
            font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1.5px;
            margin-bottom: 10px; display: block; font-weight: 800;
        }

        input, textarea, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 14px;
            font-family: var(--font-ui);
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus, textarea:focus {
            outline: none; border-color: var(--primary); background: rgba(168, 85, 247, 0.05);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
        }

        /* --- MAGIC BUTTON --- */
        .btn-magic {
            position: absolute; right: 0; top: 0;
            background: linear-gradient(90deg, #fbbf24, #f59e0b); color: #000;
            border: none; padding: 4px 12px; border-radius: 6px; font-weight: 800; font-size: 10px;
            cursor: pointer; letter-spacing: 0.5px;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
            transition: 0.2s;
        }
        .btn-magic:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* --- LINK ROWS (Clean) --- */
        .link-row {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 12px; margin-bottom: 12px;
            display: grid; grid-template-columns: 50px 1fr; gap: 12px;
            position: relative; transition: 0.2s;
        }
        .link-row:hover { background: rgba(255, 255, 255, 0.04); border-color: var(--glass-glow); }
        
        .icon-select-wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .dl-i { font-size: 20px; padding: 0; height: 100%; text-align: center; background: rgba(0,0,0,0.3); cursor: pointer; border-radius: 10px; }
        
        .link-inputs input { padding: 10px; font-size: 13px; margin-bottom: 6px; background: rgba(0,0,0,0.3); border:none; }
        .link-inputs input:focus { background: rgba(0,0,0,0.5); }
        .link-inputs input:last-child { margin-bottom: 0; }

        .del-btn {
            position: absolute; top: 10px; right: 10px;
            color: #ef4444; background: none; border: none; font-weight: bold; cursor: pointer; opacity: 0.5;
        }
        .del-btn:hover { opacity: 1; }

        /* --- MAIN ACTIONS --- */
        .btn-gen {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; width: 100%; padding: 18px; border: none; border-radius: 16px;
            font-weight: 800; cursor: pointer; margin-top: 20px;
            font-size: 14px; letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.25);
            transition: 0.3s;
        }
        .btn-gen:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(168, 85, 247, 0.4); }

        .btn-add {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px dashed var(--glass-border);
            color: var(--text-muted); padding: 12px; border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: 700;
        }
        .btn-add:hover { border-color: var(--text-main); color: var(--text-main); background: rgba(255,255,255,0.05); }

        /* --- PREVIEW PANEL --- */
        .preview-panel { background: transparent; border: none; box-shadow: none; align-items: center; justify-content: center; }
        .phone-frame {
            width: 100%; height: 100%; background: #000;
            border-radius: 45px; border: 6px solid #1a1a1a;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            overflow: hidden; display: flex; flex-direction: column; position: relative;
        }
        /* Glassy reflection on phone */
        .phone-frame::after {
            content: ""; position: absolute; top: 0; right: 0; width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.03));
            pointer-events: none;
        }
        
        .notch {
            position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
            width: 90px; height: 24px; background: #000; border-radius: 12px; z-index: 50;
        }

        #previewContainer {
            flex-grow: 1; overflow-y: auto; padding: 25px; padding-top: 50px;
            background: #09090b; color: #fff;
        }
        #previewContainer style { display: none !important; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        @media (max-width: 900px) {
            .engine-container { display: flex; flex-direction: column; height: auto; }
            .preview-panel { height: 750px; }
        }
    </style>
</head>
<body>
