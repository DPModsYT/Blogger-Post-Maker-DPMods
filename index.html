<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPMods Studio | V9 Glass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* --- IPHONE 16 GLASS THEME --- */
        :root {
            --bg-body: #000000;
            --panel-glass: rgba(28, 28, 30, 0.65); /* Apple Dark Glass */
            --input-bg: rgba(44, 44, 46, 0.6);
            --border: rgba(255, 255, 255, 0.12);
            --border-highlight: rgba(255, 255, 255, 0.2);
            --primary: #0a84ff; /* iOS Blue */
            --accent-grad: linear-gradient(90deg, #5e5ce6, #0a84ff);
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --font-ui: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-lg: 20px;
            --radius-sm: 12px;
        }

        body {
            margin: 0;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(circle at 0% 0%, #1c1c1e 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, #1c1c1e 0%, transparent 50%);
            color: var(--text-main);
            font-family: var(--font-ui);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Glow */
        body::before {
            content: ""; position: fixed; top: -20vh; left: 20vw; width: 60vw; height: 60vh;
            background: radial-gradient(circle, rgba(94, 92, 230, 0.15), transparent 70%);
            pointer-events: none; z-index: -1;
        }

        /* --- LAYOUT GRID --- */
        .engine-container {
            display: grid; grid-template-columns: 1fr 400px; gap: 24px;
            width: 100%; max-width: 1600px; height: 92vh;
        }

        /* --- GLASS PANEL (Shared) --- */
        .glass-panel {
            background: var(--panel-glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- EDITOR HEADER --- */
        .editor-header {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
        }
        .brand { font-size: 16px; font-weight: 700; letter-spacing: -0.02em; }
        .badge { 
            font-size: 11px; font-weight: 600; background: rgba(255,255,255,0.1); 
            padding: 4px 8px; border-radius: 6px; color: #fff;
        }

        .scroll-area { padding: 24px; overflow-y: auto; flex-grow: 1; }

        /* --- GRID INPUTS (Top Section) --- */
        .meta-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;
        }
        .meta-full { grid-column: span 2; }

        /* --- INPUT STYLING --- */
        .input-wrapper { margin-bottom: 0; }
        
        label {
            font-size: 11px; color: var(--text-muted); font-weight: 600; 
            text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 6px; display: block;
        }

        input, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 14px;
            border-radius: var(--radius-sm);
            font-family: var(--font-ui);
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.2s ease;
        }
        input:focus, textarea:focus {
            outline: none; border-color: #5e5ce6; background: rgba(60, 60, 65, 0.8);
            box-shadow: 0 0 0 4px rgba(94, 92, 230, 0.15);
        }
        input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.2); }

        /* Feature Box Specifics */
        #featuresList {
            background: rgba(94, 92, 230, 0.05); border: 1px solid rgba(94, 92, 230, 0.3);
            min-height: 100px;
        }

        /* --- DOWNLOAD LINKS --- */
        .link-row {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 16px; padding: 12px; margin-bottom: 12px;
            display: grid; grid-template-columns: 48px 1fr; gap: 12px;
            position: relative; align-items: stretch;
        }
        
        /* Icon Box */
        .icon-box {
            background: #2c2c2e; border-radius: 10px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
        }
        .dl-i {
            background: transparent; border: none; font-size: 20px; color: white;
            width: 100%; height: 100%; cursor: pointer; text-align: center;
        }

        /* Inputs */
        .link-inputs { display: flex; flex-direction: column; gap: 8px; }
        .link-inputs input {
            padding: 10px 12px; font-size: 13px; background: #1c1c1e; border-color: rgba(255,255,255,0.08);
        }
        .link-inputs input:focus { border-color: var(--primary); }

        /* Delete Btn */
        .del-btn {
            position: absolute; top: -8px; right: -8px;
            width: 20px; height: 20px; background: #ff453a; color: white;
            border: none; border-radius: 50%; font-size: 12px; font-weight: bold;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* --- BUTTONS --- */
        .btn-add {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px dashed rgba(255,255,255,0.2);
            color: var(--text-muted); padding: 12px; border-radius: 12px; font-size: 12px; font-weight: 600;
            cursor: pointer; transition: 0.2s; margin-bottom: 24px;
        }
        .btn-add:hover { background: rgba(255,255,255,0.06); color: white; border-color: white; }

        .btn-gen {
            background: var(--accent-grad);
            color: white; width: 100%; padding: 16px; border: none; border-radius: 14px;
            font-weight: 600; font-size: 14px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
            transition: transform 0.1s, filter 0.2s;
        }
        .btn-gen:hover { filter: brightness(1.1); }
        .btn-gen:active { transform: scale(0.98); }

        /* --- PREVIEW PANEL --- */
        .preview-wrapper {
            background: transparent; border: none; box-shadow: none; align-items: center; justify-content: center;
        }
        .phone-mockup {
            width: 100%; height: 100%; background: #000;
            border-radius: 50px; border: 8px solid #2d2d2d;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            overflow: hidden; display: flex; flex-direction: column; position: relative;
        }
        /* Dynamic Island */
        .island {
            position: absolute; top: 11px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 28px; background: #000; border-radius: 20px; z-index: 50;
        }
        #previewContainer {
            flex-grow: 1; overflow-y: auto; padding: 20px; padding-top: 50px;
            background: #000; color: #fff;
        }
        #previewContainer style { display: none !important; }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 900px) {
            body { padding: 10px; display: block; height: auto; }
            .engine-container { display: flex; flex-direction: column; height: auto; gap: 20px; }
            .glass-panel { height: auto; overflow: visible; }
            .meta-grid { grid-template-columns: 1fr; } /* Stack top inputs on mobile */
            .meta-full { grid-column: span 1; }
            .preview-wrapper { height: 750px; }
            .scroll-area { overflow: visible; }
        }
    </style>
</head>
