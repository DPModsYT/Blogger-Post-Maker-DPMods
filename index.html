<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPMods Engine | Dark Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* --- DARK ANIME THEME --- */
        :root {
            --bg-dark: #09090b;
            --glass-panel: rgba(20, 20, 25, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #c084fc; /* Neon Purple */
            --secondary: #2dd4bf; /* Teal/Cyan */
            --accent: #f472b6; /* Sakura Pink */
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --font-ui: 'Outfit', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b, #09090b);
            color: var(--text-main);
            font-family: var(--font-ui);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Better for mobile scrolling */
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- PARTICLES (Spirit Orbs) --- */
        #particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: floatUp 10s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- MAIN LAYOUT --- */
        .engine-container {
            display: grid;
            grid-template-columns: 1fr 400px; /* Editor | Phone */
            gap: 25px;
            width: 100%;
            max-width: 1400px;
            z-index: 10;
            height: 92vh;
        }

        /* --- GLASS PANELS --- */
        .panel {
            background: var(--glass-panel);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Glow Header Line */
        .panel::before {
            content: '';
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        /* --- EDITOR SECTION --- */
        .editor-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }
        .brand {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex; align-items: center; gap: 10px;
        }
        .brand span {
            font-size: 10px;
            background: var(--primary);
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .scroll-area {
            padding: 30px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Dark Inputs */
        .input-group { margin-bottom: 20px; }
        
        label {
            font-size: 11px;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
            font-weight: 700;
        }

        input, textarea, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-family: var(--font-ui);
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(192, 132, 252, 0.05);
            box-shadow: 0 0 15px rgba(192, 132, 252, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- BUTTONS --- */
        .btn-gen {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 20px rgba(192, 132, 252, 0.3);
        }
        .btn-gen:active { transform: scale(0.98); }

        .btn-add {
            width: 100%;
            background: transparent;
            border: 1px dashed var(--text-muted);
            color: var(--text-muted);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-add:hover {
            border-color: var(--secondary);
            color: var(--secondary);
            background: rgba(45, 212, 191, 0.05);
        }

        /* --- LINK ITEMS --- */
        .link-row {
            display: flex; gap: 8px;
            background: rgba(255,255,255,0.03);
            padding: 10px; border-radius: 12px;
            margin-bottom: 10px;
            border-left: 3px solid var(--secondary);
        }
        .del-btn {
            background: #ef4444; color: white; border: none;
            width: 30px; border-radius: 8px; cursor: pointer;
        }

        /* --- PHONE PREVIEW WRAPPER --- */
        .preview-panel {
            background: transparent;
            border: none;
            box-shadow: none;
            align-items: center;
            justify-content: center;
        }

        .phone-mockup {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 40px;
            border: 8px solid #2d2d2d;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Island */
        .notch {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 25px; background: #000;
            border-radius: 20px; z-index: 20;
        }

        #previewContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: 45px;
            background: #0f0f11; /* Dark BG for preview content */
            color: white;
        }
        /* Hide CSS in preview */
        #previewContainer style { display: none !important; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 900px) {
            body { height: auto; display: block; padding: 10px; }
            .engine-container {
                display: flex;
                flex-direction: column;
                height: auto;
                gap: 30px;
            }
            .panel { height: auto; max-height: none; }
            
            /* Make Phone Preview Fit Mobile Screen */
            .preview-panel {
                height: 700px; /* Fixed height for phone area on mobile */
                width: 100%;
                overflow: hidden;
            }
            .phone-mockup {
                transform: scale(0.9); /* Scale down slightly to fit edges */
                border-width: 4px; /* Thinner bezel on mobile */
            }
        }
    </style>
</head>

    function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 40;
        const colors = ['#c084fc', '#2dd4bf', '#f472b6', '#ffffff'];

        for (let i = 0; i < particleCount; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 4 + 1;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            p.style.animationDuration = (Math.random() * 10 + 5) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(p);
        }
