<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPMods Studio | Anime Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- ANIME MINIMAL THEME VARIABLES --- */
        :root {
            --bg-color: #f0f2f5;
            --glass-white: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --primary: #ff7eb3; /* Sakura Pink */
            --secondary: #7afcff; /* Tech Blue */
            --accent: #6c5ce7; /* Deep Purple */
            --text-dark: #2d3436;
            --text-light: #636e72;
            --shadow-soft: 0 10px 40px rgba(0,0,0,0.08);
            --font-ui: 'Poppins', sans-serif;
            --font-header: 'Quicksand', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: var(--font-ui);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND ANIMATION (Floating Orbs) --- */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--primary); top: -100px; left: -100px; animation-delay: 0s; }
        .orb-2 { width: 300px; height: 300px; background: var(--secondary); bottom: -50px; right: -50px; animation-delay: -5s; }
        .orb-3 { width: 200px; height: 200px; background: #a29bfe; top: 40%; left: 40%; animation-delay: -2s; opacity: 0.4; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -50px); }
        }

        /* --- MAIN LAYOUT --- */
        .engine-wrapper {
            display: grid;
            grid-template-columns: 80px 1fr 380px; /* Sidebar | Editor | Phone */
            gap: 24px;
            width: 95vw;
            height: 90vh;
            z-index: 10;
            position: relative;
        }

        /* --- GLASS CARDS --- */
        .card {
            background: var(--glass-white);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            align-items: center;
            padding: 20px 0;
            background: rgba(255,255,255,0.8);
        }
        .logo {
            font-family: var(--font-header);
            font-weight: 700;
            font-size: 20px;
            color: var(--accent);
            margin-bottom: 30px;
            letter-spacing: -1px;
        }
        .nav-item {
            width: 48px; height: 48px;
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            color: var(--text-light);
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 12px;
        }
        .nav-item.active, .nav-item:hover {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(255, 126, 179, 0.3);
            transform: scale(1.1);
        }

        /* --- EDITOR SECTION --- */
        .editor-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-title {
            font-family: var(--font-header);
            font-weight: 700;
            font-size: 18px;
            color: var(--text-dark);
            display: flex; align-items: center; gap: 10px;
        }
        .badge {
            background: var(--accent);
            color: white;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            font-weight: 600;
        }

        .editor-scroll {
            padding: 30px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Minimal Inputs */
        .input-box { margin-bottom: 20px; }
        
        label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 16px;
            border: 2px solid transparent;
            background: white;
            color: var(--text-dark);
            font-family: var(--font-ui);
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 126, 179, 0.15);
            transform: translateY(-2px);
        }

        /* --- BUTTONS (Anime Style) --- */
        .btn-gen {
            width: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3);
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }
        .btn-gen:hover { transform: scale(1.02); }
        .btn-gen:active { transform: scale(0.95); }
        
        /* Shimmer Effect */
        .btn-gen::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-20deg);
            animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

        .btn-add {
            background: white;
            border: 2px dashed #dcdde1;
            color: var(--text-light);
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-add:hover { border-color: var(--secondary); color: var(--accent); background: #f0fdff; }

        /* --- LINKS --- */
        .link-row {
            display: flex; gap: 10px; background: white; padding: 10px;
            border-radius: 16px; margin-bottom: 10px; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
            position: relative;
        }
        .del-btn {
            width: 30px; height: 30px; background: #ff7675; color: white; border: none;
            border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* --- PREVIEW (Anime Phone) --- */
        .preview-area {
            background: transparent;
            box-shadow: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone-mockup {
            width: 100%;
            height: 100%;
            background: #1e1e1e; /* Dark mode screen inside */
            border-radius: 40px;
            border: 12px solid #fff; /* White Phone Body */
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Dynamic Island / Notch */
        .phone-notch {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 120px; height: 25px; background: #000;
            border-bottom-left-radius: 16px; border-bottom-right-radius: 16px;
            z-index: 20;
        }

        #previewContainer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: 40px;
            color: white;
        }
        /* HIDE CSS CODE IN PREVIEW */
        #previewContainer style { display: none !important; }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dfe6e9; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- MOBILE --- */
        @media (max-width: 1000px) {
            body { height: auto; overflow-y: auto; display: block; padding: 20px; }
            .engine-wrapper { display: flex; flex-direction: column; width: 100%; height: auto; }
            .sidebar { flex-direction: row; justify-content: center; gap: 20px; padding: 10px; }
            .phone-mockup { height: 600px; }
        }
    </style>
</head>
