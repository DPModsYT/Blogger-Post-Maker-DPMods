<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPMods Studio | V8 Dark</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        /* --- STUDIO DARK THEME V8 --- */
        :root {
            --bg-body: #050507;
            --panel-bg: #09090b;
            --input-bg: #0f0f11;
            --border: #27272a;
            --border-active: #a855f7;
            --primary-grad: linear-gradient(90deg, #8b5cf6, #06b6d4);
            --text-main: #ffffff;
            --text-muted: #71717a;
            --font-ui: 'Manrope', sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-ui);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px;
            box-sizing: border-box;
        }

        /* Subtle Glow in Background */
        body::before {
            content: ""; position: fixed; bottom: -20vh; right: -20vw; width: 60vw; height: 60vh;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15), transparent 70%);
            pointer-events: none; z-index: -1;
        }

        /* --- LAYOUT --- */
        .engine-container {
            display: grid; grid-template-columns: 1fr 420px; gap: 30px;
            width: 100%; max-width: 1600px; height: 90vh;
        }

        /* --- EDITOR PANEL --- */
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex; flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .editor-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { font-size: 18px; font-weight: 800; color: #fff; letter-spacing: -0.5px; }
        .version-badge { 
            font-size: 11px; font-weight: 700; background: #18181b; 
            border: 1px solid #3f3f46; padding: 4px 8px; border-radius: 6px; color: #a1a1aa;
        }

        .scroll-area { padding: 30px; overflow-y: auto; flex-grow: 1; }

        /* --- INPUTS --- */
        .input-group { margin-bottom: 24px; }
        
        label {
            font-size: 10px; color: var(--text-muted); font-weight: 700; 
            text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; display: block;
        }

        input, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-family: var(--font-ui);
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.2s;
        }
        input:focus, textarea:focus {
            outline: none; border-color: #8b5cf6; 
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        /* Features Box Special Style */
        #featuresList {
            border: 1px solid #8b5cf6; /* Purple border like screenshot */
            background: rgba(139, 92, 246, 0.03);
            min-height: 100px;
        }

        /* --- DOWNLOAD LINKS (Matches Screenshot) --- */
        .link-row {
            background: #131316;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: 50px 1fr; /* Icon Left, Inputs Right */
            gap: 16px;
            position: relative;
        }

        /* Icon Dropdown Container */
        .icon-box {
            display: flex; align-items: center; justify-content: center;
            background: #1c1c1f; border-radius: 8px; border: 1px solid var(--border);
            height: 100%; min-height: 80px;
        }
        .dl-i {
            background: transparent; border: none; color: white; 
            font-size: 20px; cursor: pointer; text-align: center; width: 100%; height: 100%;
        }

        /* Stacked Inputs */
        .link-inputs { display: flex; flex-direction: column; gap: 8px; }
        .link-inputs input {
            padding: 10px; font-size: 13px; background: #09090b; border-color: #27272a;
        }
        .link-inputs input:focus { border-color: #06b6d4; } /* Cyan focus for links */

        /* Delete Button (X) */
        .del-btn {
            position: absolute; top: 8px; right: 8px;
            color: #ef4444; background: transparent; border: none; 
            font-size: 16px; cursor: pointer; opacity: 0.5;
        }
        .del-btn:hover { opacity: 1; }

        /* --- ACTION BUTTONS --- */
        .btn-add {
            width: 100%; background: #131316; border: 1px dashed #3f3f46;
            color: #a1a1aa; padding: 12px; border-radius: 10px; cursor: pointer;
            font-size: 12px; font-weight: 700; transition: 0.2s;
        }
        .btn-add:hover { border-color: #fff; color: #fff; }

        .btn-gen {
            background: var(--primary-grad);
            color: white; width: 100%; padding: 18px; border: none; border-radius: 12px;
            font-weight: 800; cursor: pointer; margin-top: 30px;
            font-size: 14px; letter-spacing: 0.5px;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            transition: 0.2s;
        }
        .btn-gen:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* --- PREVIEW PANEL --- */
        .preview-panel { background: transparent; border: none; box-shadow: none; justify-content: center; }
        .phone-frame {
            width: 100%; height: 100%; background: #000;
            border-radius: 40px; border: 8px solid #1f1f22;
            overflow: hidden; display: flex; flex-direction: column; position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .notch {
            position: absolute; top: 12px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 26px; background: #000; border-radius: 14px; z-index: 50;
        }
        #previewContainer {
            flex-grow: 1; overflow-y: auto; padding: 25px; padding-top: 50px;
            background: #09090b; color: #fff;
        }
        #previewContainer style { display: none !important; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }

        @media (max-width: 1000px) {
            .engine-container { display: flex; flex-direction: column; height: auto; }
            .preview-panel { height: 700px; }
        }
    </style>
</head>
<body>

                </div>

        <div class="panel preview-panel">

        </div>

<script>

            </div>
        `;
        document.getElementById('dlContainer').appendChild(d);
        generate();
    }

        const output = `
