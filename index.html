<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DPMods Engine | Ultimate Console</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-deep: #050505;
            --glass-surface: rgba(20, 20, 25, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --neon-primary: #00f3ff; /* Cyber Blue */
            --neon-secondary: #bc13fe; /* Electric Purple */
            --text-main: #e0e0e0;
            --text-muted: #6b7280;
            --font-ui: 'Inter', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        /* --- GLOBAL RESET & BG --- */
        body {
            margin: 0;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.08), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.08), transparent 25%);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scanline Overlay */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.3;
        }

        /* --- LAYOUT GRID --- */
        .engine-container {
            display: grid;
            grid-template-columns: 80px 1fr 400px; /* Sidebar | Editor | Preview */
            width: 95vw;
            height: 90vh;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        /* --- GLASS PANELS (The "Hard Glass" Look) --- */
        .panel {
            background: var(--glass-surface);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.15); /* Top highlight */
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Glowing corner accents */
        .panel::before {
            content: '';
            position: absolute; top: -1px; left: -1px;
            width: 40px; height: 40px;
            border-top: 2px solid var(--neon-primary);
            border-left: 2px solid var(--neon-primary);
            border-radius: 16px 0 0 0;
            opacity: 0.6;
            pointer-events: none;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            align-items: center;
            padding: 20px 0;
            gap: 20px;
        }
        .brand-logo {
            font-family: var(--font-code);
            font-weight: 800;
            color: var(--neon-primary);
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .nav-icon {
            width: 40px; height: 40px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted);
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(255,255,255,0.02);
            border: 1px solid transparent;
        }
        .nav-icon.active, .nav-icon:hover {
            color: var(--neon-primary);
            background: rgba(0, 243, 255, 0.1);
            border-color: rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        /* --- EDITOR AREA --- */
        .editor-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .editor-title {
            font-family: var(--font-code);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-main);
            display: flex; align-items: center; gap: 10px;
        }
        .status-indicator {
            width: 8px; height: 8px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 8px #0f0;
            animation: pulse 2s infinite;
        }

        .editor-content {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Complex Inputs */
        .input-group { margin-bottom: 20px; position: relative; }
        
        label {
            font-family: var(--font-code);
            font-size: 11px;
            color: var(--neon-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 14px;
            border-radius: 6px;
            font-family: var(--font-ui);
            font-size: 14px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-primary);
            background: rgba(0, 243, 255, 0.05);
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.05);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-secondary); }

        /* --- PREVIEW AREA --- */
        .preview-panel {
            padding: 0;
            background: #000;
        }
        .preview-header {
            padding: 15px;
            background: rgba(20,20,20,0.8);
            border-bottom: 1px solid #333;
            text-align: center;
            font-family: var(--font-code);
            font-size: 12px;
            color: #666;
        }
        #previewContainer {
            height: 100%;
            overflow-y: auto;
            padding: 15px;
            background: #0d0d0d;
        }
        /* HIDE STYLE TAGS IN PREVIEW */
        #previewContainer style { display: none !important; }

        /* --- BUTTONS --- */
        .btn-action {
            width: 100%;
            background: linear-gradient(90deg, var(--neon-secondary), #9000ff);
            color: white;
            border: none;
            padding: 16px;
            font-family: var(--font-code);
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            margin-top: 10px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        
        .btn-action:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4);
        }
        .btn-action::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-action:hover::after { left: 100%; }

        .btn-add {
            background: transparent;
            border: 1px dashed var(--glass-border);
            color: var(--text-muted);
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-family: var(--font-code);
            font-size: 12px;
            transition: 0.3s;
        }
        .btn-add:hover {
            border-color: var(--neon-primary);
            color: var(--neon-primary);
            background: rgba(0,243,255,0.05);
        }

        /* --- LINK ITEMS --- */
        .link-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(255,255,255,0.02);
            padding: 15px;
            border-left: 2px solid var(--neon-primary);
            margin-bottom: 10px;
            position: relative;
        }
        .remove-btn {
            position: absolute; right: 5px; top: 5px;
            background: none; border: none; color: #ff3333;
            cursor: pointer; font-weight: bold;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .panel { animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .sidebar { animation-delay: 0s; }
        .editor-panel { animation-delay: 0.1s; }
        .preview-panel { animation-delay: 0.2s; }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 1024px) {

                padding: 10px;

            }
            .sidebar { 
                flex-direction: row;

                height: auto;
            }
            .nav-icon { width: auto; height: auto; padding: 10px; font-size: 14px; gap: 5px; }
            .preview-panel { height: 600px; }
        }
    </style>
</head>
